<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <h1 class="capitalize font-bold font-serif text-center text-4xl my-8">grid</h1>
    <div class="grid grid-cols-3 gap-4">
        <div class="bg-red-500 text-white h-full col-span-2 row-span-2">
            <p>this is my first grid item</p>
        </div>
        <div class="bg-blue-500 text-white h-24">
            <p>this is my second grid item</p>
        </div>
        <div class="bg-yellow-500 text-white h-24">
            <p>this is my third grid item</p>
        </div>
        <div class="bg-purple-500 text-white h-24">
            <p>this is my forth grid item</p>
        </div>
    </div>
    <h1 class="capitalize font-bold font-serif text-center text-4xl my-8">flexbox</h1>
    <div class="flex flex-wrap gap-4 h-screen">
        <div class="bg-red-500 text-white flex-auto">
            <p>Flex item 1</p>
        </div>
        <div class="bg-blue-500 text-white flex-auto">
            <p>Flex item 2</p>
        </div>
        <div class="bg-yellow-500 text-white">
            <p>Flex item 3</p>
        </div>
    </div>
</body>

</html>
